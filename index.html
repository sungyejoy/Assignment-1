<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>NewJeans</title>
        <link rel="stylesheet" href="./style/style.css" type="text/css"> <!-- Connecting to CSS Stylesheet-->
        <link rel="icon" type="image/x-icon" href="images/logo.png"> <!-- Adding website's favicon -->
        <script src="script.js"></script> <!-- Connecting to Javascript script-->
    </head>

    <body class="home">
        <div class="navandnewjeansintro">
            <nav> <!-- Navigation bar -->
                <ul>
                    <!-- Adding a home button with an image -->
                        <a href="index.html">
                            <img class="logo" src="images/logo.png" alt="Logo of NewJeans">
                        </a>
                    <li class="nav_about"><a href="about.html">About</a></li>
                    <li class="nav_shop"><a href="shop.html">Shop</a></li>
                </ul>
            </nav>
    
            <section class="newjeansintro"> <!-- First Section of Home page-->
                <img class="newjeansgrp" src="images/home_nj.png" alt="Polaroid Photo of NewJeans">
                <div id="nj_description">
                    <h1 class="new"> NEW </h1>
                    <h1 class="jeans"> Jeans </h1>
                    <a href="about.html" class="meetnj_button"> <!-- Button to send user to 'About' Page -->
                        Meet NewJeans
                    </a>
                </div>
            </section>
        </div>

        <img class="bunny" src="images/deco_bunny.png" alt="Image of NewJeans Bunny"> <!-- Adding a bunny image -->

        <section class="musicplayer"> <!-- Music Playing Function-->
            <div id="description">
                <h1 class="listennow">LISTEN NOW!</h1>
                <h1 class="musicname">Super Shy</h1> <!-- Song Name -->
                    <audio controls class="audio"> <!-- Audio Player -->
                        <source src="song/supershy.mp3" type="audio/mpeg">
                    </audio>
            </div>

            <img class="recordplayergif" src="images/home_musicplayer.gif" alt="GIF of NewJeans Music Player">  <!-- Adding a music player GIF -->

        </section>

        <section class="homepage_shop"> <!-- Merchandise Shop Page Direction-->
            <div class="homepage_shop_button">
                <h1 id="title">MERCHANDISE</h1>
                <a class="button_shop" href="shop.html"> <!-- Button to send user to 'Shop' page -->
                    Shop NewJeans
                </a>
            </div>

            <div class="desc"> <!-- Adding a decorative image -->
                <img class="sparkle" src="images/deco_sparkle.png" alt="Image of a Pixel art sparkle">
                <img id="grppic" src="images/home_camphoto.png" alt="Photo of NewJeans in a vintage camera">
                <div class="binkybong"> <!-- GIF of 3D Modelling of NewJeans Lightstick-->
                    <img id="gif" src="images/id-binkybong.gif" alt="GIF of a 3D Modelled NewJeans Lightstick, Binkybong panning in 360 degrees">
                </div>
            </div>
        </section>
        
        <section class="learnmore"> <!-- Learn More about NewJeans Schedule Portion-->
            <div id="learnmore">
                <h1 id="text">Whats next for NewJeans?</h1>
                    <div class="schedule">
                        <img id="schedule" src="images/home_schedule.png" alt="Image of a calender decorated with NewJean's elements">
                        <img id="eye" src="images/home_eye.webp" alt="Image of eye emoji">
                        <img id="face" src="images/home_face.png" alt="Image of blush face emoji">
                    </div>
            </div>
        </section>

        <!-- Adding a scroll to top function button -->
        <div onclick="scrollToTop()" class=" scrolltop">
        Scroll to top
        </div>

    </body>
</html>
